<h1 mat-dialog-title><strong>{{action}}</strong></h1>
<div mat-dialog-content >
	<form [formGroup]="peopleForm" (ngSubmit)="onSubmit()" *ngIf="action != 'Delete' else deleteText">  
		<label>
		    Name:
		    <input type="text" formControlName="name">
		</label>
		<br><br>
		<label>
		    Height:
		    <input type="text" formControlName="height">
		</label>
		<br><br>
		<label>
		    Mass:
		    <input type="text" formControlName="mass">
		</label>
		<br><br>
		<label>
		    Hair Color:
		    <input type="text" formControlName="hair_color">
		</label>
		<br><br>
		<label>
		    Skin Color:
		    <input type="text" formControlName="skin_color">
		</label>
		<br><br>
		<label>
		    Eye Color:
		    <input type="text" formControlName="eye_color">
		</label>
		<br><br>
		<label>
		    Birth Year:
		    <input type="text" formControlName="birth_year">
		</label>
		<br><br>
		<label>
		    Gender:
		    <input type="text" formControlName="gender">
		</label>
		<br><br><br>
	</form>

	<ng-template #deleteText> Are you sure you want to delete this line? </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="save()" [disabled]="!peopleForm.valid && action != 'Delete'" >{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
