<button mat-button (click)="openDialog('Add',{}, 'store')">Add</button>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Height Column -->
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Height</th>
      <td mat-cell *matCellDef="let row">{{row.height}}</td>
    </ng-container>

    <!-- Mass Column -->
    <ng-container matColumnDef="mass">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mass</th>
      <td mat-cell *matCellDef="let row">{{row.mass}}</td>
    </ng-container>

    <!-- Hair Color Column -->
    <ng-container matColumnDef="hair_color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hair Color</th>
      <td mat-cell *matCellDef="let row">{{row.hair_color}}</td>
    </ng-container>

    <!-- Skin Color Column -->
    <ng-container matColumnDef="skin_color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Skin Color</th>
      <td mat-cell *matCellDef="let row">{{row.skin_color}}</td>
    </ng-container>

    <!-- Eye Color Column -->
    <ng-container matColumnDef="eye_color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Eye Color</th>
      <td mat-cell *matCellDef="let row">{{row.eye_color}}</td>
    </ng-container>    

    <!-- Birth Year Column -->
    <ng-container matColumnDef="birth_year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Birth Year</th>
      <td mat-cell *matCellDef="let row">{{row.birth_year}}</td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{row.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <button mat-button (click)="openDialog('Update',element, 'update')">Edit</button> | 
        <button mat-button (click)="openDialog('Delete', element, 'delete/' + element.id)">Delete</button>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
